{% extends "competitions_squads/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {%csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Squad</legend>
                <h2> Are you sure you want to delete this squad?</h2>>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete This Squad</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id%}">Cancel</a>

            </div>
        </form>
    </div>
{% endblock content %}
