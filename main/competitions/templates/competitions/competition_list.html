{% extends "competitions/base.html" %}
{% block content %}
    {% for comp in competitions %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ comp.creator }}</a>
              <small class="text-muted">{{ comp.date_created|date:"F d, Y" }}</small>
            </div>
              <h2><a class="article-title" href="{% url 'competition-detail' comp.id %}">{{ comp.title }}</a></h2>
              <p class="article-content">{{ comp.participant }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
